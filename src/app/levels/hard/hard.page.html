<ion-header>
  <ion-toolbar color='danger'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf='dictionaryHard$ | async as dictionary'>
      <ion-col size-sm='6' offset-sm='3'>

        <ion-virtual-scroll [items]="dictionary">
          <!-- <word *virtualItem="let word" [wordSnapshot]='word'></word> -->
          <div *virtualItem="let word">
            <!-- <word [wordSnapshot]='word'></word> -->
            <ion-item-sliding #slidingItem>

              <ion-item>

                <ion-avatar class='flag'>
                  <img src="https://loniow.pl/wp-content/uploads/2018/04/flaga-Polski.jpeg">
                </ion-avatar>

                <div class="text">
                  <div class="lg">{{word.polski}}</div>
                  <div>
                    <ion-icon name="code"></ion-icon>
                  </div>
                  <div class="lg"> {{word.angielski}}</div>
                </div>
                <ion-avatar class='flag'>
                  <img src="https://cdn.pixabay.com/photo/2016/01/11/17/04/usa-flag-1133963_960_720.jpg">
                </ion-avatar>

              </ion-item>

              <word-options [slidingItem]='slidingItem' [wordSnapshot]='word'></word-options>

            </ion-item-sliding>

          </div>
        </ion-virtual-scroll>

      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
